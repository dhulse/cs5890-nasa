<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Element Extraction</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#graph").load("2025_scatter").fadeIn('normal');
        });

        function load_html(){
            $("#load").show();
            year = document.getElementById("year").value;
            if (parseInt(year) < 2025 || parseInt(year) > 2200){
                alert('Please input a year between 2025 and 2200');
            } else {
                $("#graph").load(year + "_scatter").fadeIn('normal');
                $("#load").hide();
            }
        }
    </script>
  </head>
  <body>
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="http://dhulse.github.io/cs5890-nasa/index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="http://dhulse.github.io/cs5890-nasa/code/visualization/mining/mining.html" class="pure-menu-link">Element Extraction</a></li>
            <li class="pure-menu-item"><a href="http://neo.jpl.nasa.gov/cgi-bin/neo_ca" class="pure-menu-link">Data Set</a></li>
            <li class="pure-menu-item"><a href="https://github.com/dhulse/cs5890-nasa" class="pure-menu-link">Repository</a></li>
            
            
        </ul>
    </div>
    <div class='inputYear'>
        <input placeholder="Year" type="text" id="year" />
        <button class="pure-button pure-button-primary" onclick="load_html()">Show</button>
    </div>
    <div id="graph"><img src="loading.gif" id="load" hidden="true"></div>

  </body>
</html>
